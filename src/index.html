<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Pedro Augusto | Desenvolvedor Front-End</title>
    <!-- ICONS LINK -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#080808]">
    <header class="mt-6 w-full h-full flex items-center justify-around px-8">
      <div>
        <img
          class="w-36 ml-11"
          src="img/main-logo-portifolio.png"
          alt="Logo profissional"
        />
      </div>
      <nav class="w-full flex items-center justify-center">
        <ul class="bg-[#626262] bg-opacity-60 backdrop-blur-2xl p-3 rounded-[10px] cursor-pointer flex font-montserrat font-regular gap-7">
          <li class="text-[18px] text-white hover:text-[#00D8E0] hover:bg-[#4f4f4f] hover:bg-opacity-50 transition-all duration-300 ease-in-out px-4 py-2 rounded-md">
            <a href="#">Sobre Mim</a>
          </li>
          <li class="text-[18px] text-white hover:text-[#00D8E0] hover:bg-[#4f4f4f] hover:bg-opacity-50 transition-all duration-300 ease-in-out px-4 py-2 rounded-md">
            <a href="#">Tecnologias</a>
          </li>
          <li class="text-[18px] text-white hover:text-[#00D8E0] hover:bg-[#4f4f4f] hover:bg-opacity-50 transition-all duration-300 ease-in-out px-4 py-2 rounded-md">
            <a href="#">Projetos</a>
          </li>
          <li class="text-[18px] text-white hover:text-[#00D8E0] hover:bg-[#4f4f4f] hover:bg-opacity-50 transition-all duration-300 ease-in-out px-4 py-2 rounded-md">
            <a href="#">Contato</a>
          </li>
        </ul>
      </nav>
      
      <div class="flex gap-x-2">
        <i
          class="cursor-pointer text-[#626262] hover:text-[#00D8E0] text-5xl mr-11 fa-brands fa-github"
        ></i>
      </div>
    </header>

    <!-- CONTENT MAIN -->
    <main class="flex items-center justify-between px-8 py-10 mt-9">
      <!-- Texto -->
      <div class="ml-6 p-10 text-[38px]">
        <h1 class=" text-[#626262]">
          <h1 class=" text-[#626262] ">
          <span class="text-[#00D8E0]">Olá, Sou</span> Desenvolvedor Front-End.
        </h1>
        <p class="text-[#626262] text-[24px] mt-6">
          Construindo
          <span class="text-[#00D8E0]"> interfaces web</span> envolventes e
          <span class="text-[#00D8E0]">sistemas de alto nível!</span>
        </p>

        <div class="mt-9">
          <button
            class="rounded-[10px] text-white px-6 py-2 bg-gradient-to-r from-[#00FFBB] to-[#00D8E0] border-2 border-transparent hover:from-[#00D8E0] hover:to-[#00FFBB]"
          >
            Contato
          </button>
          <button
            class="rounded-[10px] text-white px-6 py-2 bg-gradient-to-r from-[#00FFBB] to-[#00D8E0] border-2 border-transparent hover:from-[#00D8E0] hover:to-[#00FFBB]"
          >
            Linkedin
          </button>
        </div>
      </div>

      <!-- Imagem -->
      <div class="flex items-center mr-6">
        <img class="w-[500px]" src="img/minhafoto.png" alt="Minha foto" />
      </div>
    </main>
  </body>
</html>
